<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genarator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center mt-3" style="color: rgb(236, 165, 23);">
        <h3>OLOLOOO PASSWORD GENARATOR</h3>
        <hr>
    </div>
    <div class="container mt-3">
        <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text bg-success text-white" id="basic-addon2">Password</span>
            </div>
            <input type="text" class="form-control text-danger" placeholder="Your Password"
                aria-describedby="basic-addon2" id="passwordText" readonly>
        </div>
        <div class="container mt-2 text-center">
            <button class="btn btn-primary">Genarate 😏</button>
            <button class="btn btn-danger" onclick="copyTextAll()">Copy 🙄</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
